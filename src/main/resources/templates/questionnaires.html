<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Questionnaire</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-light">
            <div class="container">
                <div style="float: left">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
<!--                        <svg class="bi pe-none me-2" width="40" height="32"></svg>-->
                        <span class="fs-3">Questionnaire</span>
                    </a>
                </div>

                <div class="dropdown" style="float: right">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="true">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <aside>
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="float: left;width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi pe-none me-2" width="40" height="32"></svg>
                    <span class="fs-4">Sidebar</span>
                </a>
                <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="questionnaires" class="nav-link active" aria-current="page">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="/questionnaires"></use></svg>
                                Questionnaires
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                                Dashboard
                            </a>
                        </li>

                    </ul>
                <hr>
            </div>
        </aside>

        <main>
            <section id="main-content">
                <section class="wrapper">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4 class="page-header"><i class="fa fa fa-bars"></i> Questionnaires</h4>
                        </div>
                    </div>
                    <!-- page start-->
                    <div class="list-group w-auto">
                        <a th:each="questionnaire:${questionnaires}"
                           th:href="'/questionnaires/' + ${questionnaire.id}"
                           class="list-group-item list-group-item-action d-flex gap-3 py-3"
                           aria-current="true">
                            <img src="img/ship.png" alt="" width="32" height="32" class="rounded-circle flex-shrink-0">
                            <div class="d-flex gap-2 w-100 justify-content-between">
                                <div>
                                    <h4 th:text="${questionnaire.title}" class="mb-0">Title</h4>
                                    <p  th:text="${questionnaire.description}" class="mb-0 opacity-75">Description</p>
                                </div>
                            </div>
                        </a>

                        <p>
                            <a href="questionnaires/add-new" class="btn btn-primary my-2">Add new questionnaire</a>
<!--                            <a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
                        </p>
                    </div>
                    <!-- page end-->
                </section>
            </section>
        </main>

    </body>
</html>
